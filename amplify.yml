version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - npm install -g @aws-amplify/cli
        - amplify pull --appId d44xyg849yyol --envName dev
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: out
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
